# This is a basic workflow to help you get started with Actions

name: Build and Deploy

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: '**'
  pull_request:
    branches: '**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Pip Installer
        uses: BSFishy/pip-action@v1
        with:
          packages: jinja2 Pygments
      - name: Install Doxygen
        run: sudo sh -c 'echo deb http://cz.archive.ubuntu.com/ubuntu focal main universe >> /etc/apt/sources.list' && sudo apt-get update && sudo apt-get install -y doxygen=1.8.20
      - name: Print Doxygen Version
        run: doxygen --version
      - name: Checkout
        uses: actions/checkout@v2.0.0
      - name: Checkout m.css
        uses: Mushus/checkout-submodule@v1.0.1
        with:
          submodulePath: ./m.css
      - name: Checkout pros
        uses: Mushus/checkout-submodule@v1.0.1
        with:
          submodulePath: ./pros
      - name: Generate Documentation
        run: |
          python3 ./m.css/documentation/doxygen.py --templates templates --debug ./conf.py
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: output # The folder the action should deploy.
